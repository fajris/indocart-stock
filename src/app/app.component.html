<div id="cent">
  <h2>Report Inventory</h2>
  <table>
    <tr>
      <th>Kategori</th>
      <th>Kode</th>
      <th>Produk</th>
      <th>Variant</th>
      <th>Inventory</th>
    </tr>
    <tr *ngFor="let h of hasil; index as i;">
      <td> {{h.Category}} </td>
      <td> {{h.Code}} </td>
      <td> {{h.Product}} </td>
      <td> {{h.Variant}} </td>
      <td> {{h.Inventory}} </td>
    </tr>
  </table>
</div>
